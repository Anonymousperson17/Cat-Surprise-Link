<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quiz for Alliyah ðŸ’–</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f9e3e3;
        font-family: Arial, sans-serif;
        flex-direction: column;
    }
    .container {
        text-align: center;
    }
    h1 {
        font-size: 2em;
        color: #d32f2f;
    }
    button {
        font-size: 1.2em;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
        color: white;
    }
    .green { background-color: #4caf50; }
    .red { background-color: #f44336; }
    .blue { background-color: #2196F3; }
    .gif_container img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-top: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h1 id="question"></h1>
    <div id="buttons"></div>
    <div class="gif_container">
        <img id="gif" src="" alt="GIF">
    </div>
</div>

<script>
const SCRIPT_URL = "YOUR_WEB_APP_URL_HERE";

// Quiz data
const quiz = [
    {
        question: "Hello Alliyah",
        answers: [{text: "Say hello", color: "green"}],
        gif: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif"
    },
    {
        question: "Do you know I like you?",
        answers: [{text: "Yeahh", color: "green"}, {text: "No?", color: "red"}],
        gif: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif"
    },
    {
        question: "Now you know right lol",
        answers: [{text: "Yeahh lol", color: "green"}, {text: "Yeah pretty obvious", color: "red"}],
        gif: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif"
    },
    {
        question: "Will I ever have a chance?",
        answers: [{text: "Yeah", color: "green"}, {text: "No", color: "blue"}],
        gif: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif"
    },
    {
        question: "Are you uncomfortable of me admiring you, would you like me to stop?",
        answers: [{text: "Yeah stop", color: "green"}, {text: "Not really", color: "red"}],
        gif: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif"
    },
    {
        question: "Thank you for answering. Have a nice day!",
        answers: [{text: "You too", color: "green"}, {text: "Alright bye", color: "red"}],
        gif: "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif"
    }
];

let currentQuestion = 0;
let answers = [];
let sessionId = Date.now().toString(36) + Math.random().toString(36).substr(2, 5);

function loadQuestion() {
    const q = quiz[currentQuestion];
    document.getElementById("question").textContent = q.question;
    document.getElementById("gif").src = q.gif;

    const btnContainer = document.getElementById("buttons");
    btnContainer.innerHTML = "";
    q.answers.forEach(ans => {
        const btn = document.createElement("button");
        btn.textContent = ans.text;
        btn.classList.add(ans.color);
        btn.onclick = () => {
            answers.push({question: q.question, answer: ans.text});
            currentQuestion++;
            if (currentQuestion < quiz.length) {
                loadQuestion();
            } else {
                sendAnswers();
                document.body.innerHTML = `<h1 style="color:#d32f2f;">Finished! âœ…</h1>`;
            }
        };
        btnContainer.appendChild(btn);
    });
}

function sendAnswers() {
    fetch(SCRIPT_URL, {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({sessionId: sessionId, answers: answers})
    }).catch(err => console.error("Error sending answers:", err));
}

loadQuestion();
</script>
</body>
</html>
