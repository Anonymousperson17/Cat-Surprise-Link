<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes... or No? ü§î‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f9e3e3;
            font-family: Arial, sans-serif;
            flex-direction: column;
            transition: background-color 0.5s;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            color: #d32f2f;
        }
        .buttons {
            margin-top: 20px;
        }
        .yes-button, .no-button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }
        .yes-button {
            background-color: #4caf50;
        }
        .no-button {
            background-color: #f44336;
        }
        .gif_container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainText">Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="yes-button" id="yesButton">Yes</button>
            <button class="no-button" id="noButton">No</button>
        </div>
        <div class="gif_container">
            <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif" alt="Cute Cat GIF">
        </div>
    </div>
    <script>
        // Replace this with your Google Apps Script Web App URL
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzEOOL-tgXq9j2MbJKMHNgPkW2JEncVJ_SWNEA3oX1caE7L1zVvX7WDjDcM4KnwjH73og/exec";

        function logChoice(choice) {
            fetch(SCRIPT_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ choice: choice })
            }).catch(err => console.error("Error logging choice:", err));
        }

        const messages = [
            "Are you sure?",
            "Really sure??",
            "Are you positive?",
            "Pookie please...",
            "Just think about it!",
            "If you say no, I will be really sad...",
            "I will be very sad...",
            "I will be very very very sad...",
            "Ok fine, I will stop asking...",
            "Just kidding, say yes please! ‚ù§Ô∏è"
        ];
        let messageIndex = 0;
        let noClickCount = 0;

        document.getElementById("noButton").addEventListener("click", function() {
            logChoice("No");

            const noButton = document.getElementById("noButton");
            const yesButton = document.getElementById("yesButton");
            noButton.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
            const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${currentSize * 1.5}px`;

            noClickCount++;
            if (noClickCount >= 7) {
                document.body.style.backgroundColor = "#f1b2b2";
                noButton.textContent = "I get it! Thanks for being honest!";
                document.getElementById("mainText").textContent = "";
                document.querySelector(".gif_container img").src = "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjY3emlleGN4czhneXNkZmhsOXA3b3hicDY4czhqbnVhN2N2bTYwdiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/uWzRXTQRoQzxDO9W0p/giphy.gif";
                yesButton.remove();
                noButton.disabled = true;
            }
        });

        document.getElementById("yesButton").addEventListener("click", function() {
            logChoice("Yes");

            document.body.innerHTML = `
                <div class="container">
                    <h1 style="font-size: 3em; color: #d32f2f;">Knew you would say yes!</h1>
                    <div class="gif_container">
                        <img src="https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif" alt="Cute GIF">
                    </div>
                </div>`;
        });
    </script>
</body>
</html>
